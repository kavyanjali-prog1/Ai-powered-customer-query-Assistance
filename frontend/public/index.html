<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <title>ShopMateAI</title>

    <style> 
      :root {
        --gradient: linear-gradient(90deg, #6a11cb, #2575fc);
        --text-gradient: linear-gradient(90deg, #a18cd1, #fbc2eb);
        --bg: #0d0d0d;
        --text: #ffffff;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
        overflow-x: hidden;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      header {
        display: flex;
        justify-content: flex-end;
        padding: 1rem 2rem;
      }

      #theme-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        color: white;
        transition: color 0.3s ease;
      }

      body.bw #theme-toggle {
        color: #111111;
      }

      .hero {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding: 5rem 5% 5rem; /* ‚¨ÖÔ∏è Added top & bottom space */
        gap: 2rem;
        animation: slideIn 1.5s ease forwards;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .hero-left {
        flex: 1 1 400px;
        max-width: 600px;
      }

      .hero-left h1 {
        font-size: 2.8rem;
        line-height: 1.2;
        margin-bottom: 1rem;
      }

      .gradient-text {
        background: var(--text-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 6rem;
      }

      .hero-left p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .hero-left ul {
        list-style: none;
        padding-left: 0;
        margin-bottom: 2rem;
      }

      .hero-left li {
        margin: 0.5rem 0;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .hero-left li::before {
        content: '‚ö°';
        display: inline-block;
        color: #b478ff;
      }

      .get-started {
        background: var(--gradient);
        border: none;
        padding: 0.9rem 1.8rem;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .get-started:hover {
        transform: scale(1.05);
      }

      .hero-right {
        flex: 1 1 300px;
        position: relative;
        text-align: center;
        padding-right: 2rem;
      }

      .robot-img {
        width: 100%;
        max-width: 400px;
        animation: floatHover 4s ease-in-out infinite;
        margin-right: 20px;
      }

      @keyframes floatHover {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .icon {
        position: absolute;
        font-size: 1.8rem;
        background: var(--gradient);
        color: white;
        padding: 0.5rem;
        border-radius: 50%;
        animation: float 4s ease-in-out infinite;
      }

      .bubble-icon { top: 5%; right: 10%; }
      .alert-icon { top: 35%; left: 0%; }
      .search-icon { bottom: 5%; right: 12%; }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      body.bw {
        --bg: #ffffff;
        --text: #111111;
        --gradient: #333333;
        --text-gradient: linear-gradient(90deg, #333333, #777777);
      }

      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          text-align: center;
        }

        .hero-left h1 {
          font-size: 2.2rem;
        }

        .get-started {
          width: 100%;
        }

        .hero-right {
          padding-right: 0;
        }
      }

      @media (max-width: 480px) {
        .hero-left h1 {
          font-size: 1.8rem;
        }

        .robot-img {
          max-width: 250px;
          margin-right: 0;
        }

        .icon {
          font-size: 1.4rem;
          padding: 0.4rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button id="theme-toggle" aria-label="Toggle Theme">
        <span id="theme-icon">‚òÄÔ∏è</span>
      </button>
    </header>

    <main class="hero">
      <section class="hero-left">
        <h1><span class="gradient-text">ShopMate AI</span></h1>
        <p>
          Make it easy for customers to get help instantly.<br>
          Answer questions, offer suggestions, and provide support as they browse.
        </p>
        <ul>
          <li>Automated 24/7 customer support</li>
          <li>Boost conversion rates with recommendations</li>
          <li>Custom shopping assistance in chat</li>
        </ul>
        <button class="get-started">Get Started</button>
      </section>

      <section class="hero-right">
        <img
          src="https://aiglobe.wpengine.com/wp-content/uploads/2023/12/faq-robot.png"
          alt="Chatbot Robot"
          class="robot-img"
        />
        <div class="icon bubble-icon">üí¨</div>
        <div class="icon alert-icon">‚ùó</div>
        <div class="icon search-icon">üîç</div>
      </section>
    </main>

    <script>
      const body = document.body;
      const toggleBtn = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");

      function toggleTheme() {
        body.classList.toggle("bw");
        themeIcon.textContent = body.classList.contains("bw") ? "üåô" : "‚òÄÔ∏è";
      }

      toggleBtn.addEventListener("click", toggleTheme);
    </script>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
